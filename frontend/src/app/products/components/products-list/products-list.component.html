<div class="flex h-96 flex-col gap-4 overflow-y-auto pr-4 sm:w-96">
    <app-input type="text" placeholder="Rechercher un produit" class="sticky top-0 z-10" [control]="term" (keyup)="searchProduct()"></app-input>
    @for (product of products; track product.id) {
    <products-card [product]="product" (productAdded)="productAdded.emit($event)"></products-card>
    }
</div>
